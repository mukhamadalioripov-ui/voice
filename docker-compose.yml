services:
  caddy:
    image: caddy:2
    ports:
      - "443:443"
    volumes:
      - ./infra/caddy/caddy.json:/etc/caddy/caddy.json:ro
      - caddy_data:/data
      - caddy_config:/config
    command: ["caddy", "run", "--config", "/etc/caddy/caddy.json"]
    restart: unless-stopped

  server:
    build: ./apps/server
    environment:
      NODE_ENV: production
      PORT: 3000

      # Used by frontend to call API and by backend to build file URLs (if needed)
      PUBLIC_BASE_URL: "https://${PUBLIC_IP}"

      # S3 (MinIO)
      S3_ENDPOINT: "http://minio:9000"
      S3_REGION: "us-east-1"
      S3_BUCKET: "uploads"
      S3_ACCESS_KEY_ID: "${MINIO_ROOT_USER}"
      S3_SECRET_ACCESS_KEY: "${MINIO_ROOT_PASSWORD}"

      # mediasoup
      MEDIASOUP_LISTEN_IP: "0.0.0.0"
      MEDIASOUP_ANNOUNCED_IP: "${PUBLIC_IP}"
      MEDIASOUP_RTC_MIN_PORT: 40000
      MEDIASOUP_RTC_MAX_PORT: 40100
    ports:
      - "40000-40100:40000-40100/udp"
    depends_on:
      - minio
    restart: unless-stopped

  web:
    build: ./apps/web
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD}"
    volumes:
      - minio_data:/data
    ports:
      - "9001:9001"
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
  minio_data:
